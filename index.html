<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>洗护门店端＆工厂端解决方案</title>
    <style>
        body {
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        .header h1 {
            color: #667eea;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        .demo-section {
            margin-bottom: 30px;
        }
        .demo-section h2 {
            color: #667eea;
            margin-bottom: 20px;
        }
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            margin: 5px;
            text-decoration: none;
            display: inline-block;
        }
        .btn-primary {
            background: #667eea;
            color: white;
        }
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        .feature-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        .feature-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }
        .package-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>洗护门店端＆工厂端解决方案</h1>
            <p>数字化升级传统洗护业务，提升运营效率与客户体验</p>
        </div>

        <div class="demo-section">
            <h2>🚀 核心功能演示</h2>
            <div>
                <button class="btn btn-primary" onclick="showDemo('ordering')">智能下单系统</button>
                <button class="btn btn-primary" onclick="showDemo('membership')">充值套餐管理</button>
                <button class="btn btn-primary" onclick="showDemo('cross-store')">跨店结算系统</button>
                <button class="btn btn-primary" onclick="showDemo('data')">数据大盘</button>
                <button class="btn btn-primary" onclick="showDemo('factory')">工厂端管理</button>
            </div>
            <div id="demo-content" style="background: #f8f9fa; padding: 20px; border-radius: 10px; margin-top: 20px;">
                <h3>欢迎体验洗护门店端＆工厂端解决方案</h3>
                <p>点击上方按钮查看各功能模块的详细演示</p>
            </div>
        </div>

        <div class="demo-section">
            <h2>💳 充值套餐体系</h2>
            <div class="package-card">
                <h4>A套餐 - 充值500元</h4>
                <p>赠送50元（不打折，有效期3个月）</p>
                <p>洗衣普洗8折，洗鞋普洗6折，精洗服务不打折</p>
            </div>
            <div class="package-card">
                <h4>B套餐 - 充值1000元</h4>
                <p>赠送120元（不打折，有效期3个月）</p>
                <p>洗衣普洗6折，洗鞋普洗5折，洗衣精洗9折，洗鞋精洗8折</p>
            </div>
        </div>

        <div class="demo-section">
            <h2>📋 解决方案文档</h2>
            <a href="solution.html" class="btn btn-secondary" target="_blank">查看完整解决方案</a>
        </div>
    </div>

    <script>
        function showDemo(type) {
            const content = document.getElementById('demo-content');
            
            switch(type) {
                case 'ordering':
                    content.innerHTML = `
                        <h3>🛒 智能下单系统演示</h3>
                        <div class="feature-grid">
                            <div class="feature-card">
                                <h4>商品分类</h4>
                                <p>洗衣：T恤、羽绒服<br>洗鞋：运动鞋、靴子</p>
                            </div>
                            <div class="feature-card">
                                <h4>洗涤工艺</h4>
                                <p>普洗：基础清洁<br>精洗：深度护理</p>
                            </div>
                            <div class="feature-card">
                                <h4>硬件集成</h4>
                                <p>水洗唛打印机<br>小票打印机<br>标签打印机</p>
                            </div>
                        </div>
                    `;
                    break;
                    
                case 'membership':
                    content.innerHTML = `
                        <h3>💳 充值套餐管理演示</h3>
                        <div class="feature-grid">
                            <div class="feature-card">
                                <h4>A套餐（500元）</h4>
                                <p>赠送50元，洗衣普洗8折，洗鞋普洗6折</p>
                            </div>
                            <div class="feature-card">
                                <h4>B套餐（1000元）</h4>
                                <p>赠送120元，洗衣普洗6折，洗鞋普洗5折</p>
                            </div>
                            <div class="feature-card">
                                <h4>自动升级</h4>
                                <p>充值后自动享受对应套餐权益</p>
                            </div>
                        </div>
                    `;
                    break;
                    
                case 'cross-store':
                    content.innerHTML = `
                        <h3>🏪 跨店结算系统演示</h3>
                        <div class="feature-grid">
                            <div class="feature-card">
                                <h4>保证金机制</h4>
                                <p>每店500元保证金，确保结算顺畅</p>
                            </div>
                            <div class="feature-card">
                                <h4>自动结算</h4>
                                <p>客户跨店消费时自动处理结算</p>
                            </div>
                            <div class="feature-card">
                                <h4>多卡管理</h4>
                                <p>支持客户拥有多个门店余额</p>
                            </div>
                        </div>
                    `;
                    break;
                    
                case 'data':
                    content.innerHTML = `
                        <h3>📊 数据大盘演示</h3>
                        <div class="feature-grid">
                            <div class="feature-card">
                                <h4>实时数据</h4>
                                <p>订单量、营业额、客户满意度</p>
                            </div>
                            <div class="feature-card">
                                <h4>灵活报表</h4>
                                <p>自定义报表，多层级权限</p>
                            </div>
                            <div class="feature-card">
                                <h4>数据导出</h4>
                                <p>Excel、PDF格式导出</p>
                            </div>
                        </div>
                    `;
                    break;
                    
                case 'factory':
                    content.innerHTML = `
                        <h3>🏭 工厂端管理演示</h3>
                        <div class="feature-grid">
                            <div class="feature-card">
                                <h4>衣物流转</h4>
                                <p>扫码接收、数量核对、质量初检</p>
                            </div>
                            <div class="feature-card">
                                <h4>质量控制</h4>
                                <p>拍照存档、质检流程、返工处理</p>
                            </div>
                            <div class="feature-card">
                                <h4>状态跟踪</h4>
                                <p>实时更新处理状态，客户随时查询</p>
                            </div>
                        </div>
                    `;
                    break;
            }
        }
    </script>
</body>
</html>
